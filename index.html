<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Siege Map Selector</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Custom CSS -->
    <style>
        #map-container {
            position: relative;
        }

        #map {
            height: 600px;
            width: 100%;
        }

        #map-selector {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .map-selector-button {
            margin: 0 10px;
            cursor: pointer;
        }

        .map-selector-button img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

<div id="map-container">
    <div id="map"></div>
    <div id="map-selector">
        <button class="map-selector-button" onclick="changeMap('bank')">Bank</button>
        <button class="map-selector-button" onclick="changeMap('other')">Other Map</button>
        <!-- Add more buttons for other maps as needed -->
    </div>
</div>

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<!-- Custom JavaScript -->
<script>
    var map;
    var imageUrl;
    var bounds;

    function initializeMap(mapName) {
        map = L.map('map', {
            crs: L.CRS.Simple
        });

        if (mapName === 'bank') {
            imageUrl = 'https://staticctf.ubisoft.com/J3yJr34U2pZ2Ieem48Dwy9uqj5PNUQTn/1DQ8HzVXAIpl5Flv1BNURw/c312cb87861b6c936510bc751ba9683b/r6-maps-bank-blueprint-3.jpg';
            bounds = [[0, 0], [800, 1100]];
        } else if (mapName === 'other') {
            imageUrl = 'other-map-image.jpg';
            bounds = [[0, 0], [/* Other map image dimensions */]];
        }

        L.imageOverlay(imageUrl, bounds).addTo(map);
        map.fitBounds(bounds);

        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;

            L.marker([lat, lng]).addTo(map)
                .bindPopup('You clicked here!')
                .openPopup();
        });
    }

    function changeMap(mapName) {
        if (map) {
            map.remove();
        }
        initializeMap(mapName);
    }

    // Initialize with the default map
    initializeMap('bank');
</script>

</body>
</html>
